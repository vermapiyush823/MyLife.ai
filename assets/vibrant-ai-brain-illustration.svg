<svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.3" />
    </radialGradient>
    
    <!-- Main brain gradient -->
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Orbit gradient -->
    <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Energy gradient -->
    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:1" />
    </linearGradient>
    
    <!-- Life icons gradient -->
    <linearGradient id="lifeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sparkle gradient -->
    <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Sparkle filter -->
    <filter id="sparkle">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Floating abstract shapes -->
  <ellipse cx="50" cy="80" rx="30" ry="20" fill="url(#orbitGradient)" opacity="0.15" transform="rotate(45 50 80)"/>
  <ellipse cx="250" cy="120" rx="25" ry="35" fill="url(#energyGradient)" opacity="0.1" transform="rotate(-30 250 120)"/>
  <ellipse cx="80" cy="350" rx="40" ry="25" fill="url(#lifeGradient)" opacity="0.15" transform="rotate(60 80 350)"/>
  
  <!-- Central AI Brain/Core -->
  <g transform="translate(150, 200)">
    <!-- Main brain shape -->
    <path d="M -40 -30 Q -50 -45 -30 -50 Q -10 -55 0 -50 Q 10 -55 30 -50 Q 50 -45 40 -30 
             Q 50 -15 40 0 Q 50 15 40 30 Q 30 45 10 40 Q 0 50 -10 40 Q -30 45 -40 30 
             Q -50 15 -40 0 Q -50 -15 -40 -30 Z" 
          fill="url(#brainGradient)" filter="url(#glow)"/>
    
    <!-- Brain texture lines -->
    <path d="M -25 -20 Q -5 -25 15 -20 Q 35 -15 25 5 Q 15 25 -5 20 Q -25 15 -15 -5 Q -25 -20 -25 -20" 
          fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <path d="M -30 5 Q -10 -5 10 5 Q 30 15 35 5" 
          fill="none" stroke="white" stroke-width="1.5" opacity="0.4"/>
    <path d="M -15 -35 Q 0 -25 15 -35" 
          fill="none" stroke="white" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Central AI core -->
    <circle cx="0" cy="0" r="12" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="8" fill="url(#energyGradient)" opacity="0.8"/>
    <circle cx="0" cy="0" r="4" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Orbiting Life Management Icons -->
  <g>
    <!-- Health/Heart -->
    <g transform="translate(150, 120)">
      <circle cx="0" cy="0" r="18" fill="url(#lifeGradient)" opacity="0.8" filter="url(#glow)"/>
      <path d="M -8 -2 Q -12 -8 -6 -8 Q 0 -12 6 -8 Q 12 -8 8 -2 Q 0 8 0 8 Q 0 8 -8 -2" 
            fill="white" opacity="0.9"/>
    </g>
    
    <!-- Calendar/Schedule -->
    <g transform="translate(220, 200)">
      <circle cx="0" cy="0" r="18" fill="url(#orbitGradient)" opacity="0.8" filter="url(#glow)"/>
      <rect x="-8" y="-6" width="16" height="12" rx="2" fill="white" opacity="0.9"/>
      <line x1="-6" y1="-8" x2="-6" y2="-4" stroke="url(#orbitGradient)" stroke-width="2"/>
      <line x1="6" y1="-8" x2="6" y2="-4" stroke="url(#orbitGradient)" stroke-width="2"/>
      <rect x="-6" y="-2" width="12" height="1" fill="url(#orbitGradient)" opacity="0.7"/>
      <rect x="-6" y="1" width="8" height="1" fill="url(#orbitGradient)" opacity="0.7"/>
    </g>
    
    <!-- Goals/Target -->
    <g transform="translate(150, 280)">
      <circle cx="0" cy="0" r="18" fill="url(#energyGradient)" opacity="0.8" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="10" fill="none" stroke="white" stroke-width="2" opacity="0.9"/>
      <circle cx="0" cy="0" r="6" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
      <circle cx="0" cy="0" r="2" fill="white" opacity="0.9"/>
    </g>
    
    <!-- Growth/Plant -->
    <g transform="translate(80, 200)">
      <circle cx="0" cy="0" r="18" fill="url(#lifeGradient)" opacity="0.8" filter="url(#glow)"/>
      <path d="M 0 8 Q -6 2 -4 -2 Q -2 -6 2 -4 Q 6 -2 4 2 Q 2 6 0 8" 
            fill="white" opacity="0.9"/>
      <line x1="0" y1="2" x2="0" y2="8" stroke="white" stroke-width="2" opacity="0.9"/>
    </g>
  </g>
  
  <!-- Energy/Data Flow Lines -->
  <g stroke="url(#energyGradient)" stroke-width="2" opacity="0.6" fill="none">
    <path d="M 150 140 Q 130 160 150 180" filter="url(#sparkle)"/>
    <path d="M 200 200 Q 210 210 220 200" filter="url(#sparkle)"/>
    <path d="M 150 220 Q 130 240 150 260" filter="url(#sparkle)"/>
    <path d="M 100 200 Q 120 190 130 200" filter="url(#sparkle)"/>
  </g>
  
  <!-- Floating Data Particles -->
  <g opacity="0.8">
    <circle cx="60" cy="150" r="3" fill="url(#sparkleGradient)" filter="url(#sparkle)"/>
    <circle cx="240" cy="160" r="2" fill="url(#orbitGradient)" filter="url(#sparkle)"/>
    <circle cx="100" cy="120" r="2.5" fill="url(#energyGradient)" filter="url(#sparkle)"/>
    <circle cx="200" cy="140" r="2" fill="url(#lifeGradient)" filter="url(#sparkle)"/>
    <circle cx="80" cy="280" r="3" fill="url(#sparkleGradient)" filter="url(#sparkle)"/>
    <circle cx="220" cy="260" r="2.5" fill="url(#orbitGradient)" filter="url(#sparkle)"/>
    <circle cx="180" cy="320" r="2" fill="url(#energyGradient)" filter="url(#sparkle)"/>
    <circle cx="120" cy="300" r="2.5" fill="url(#lifeGradient)" filter="url(#sparkle)"/>
  </g>
  
  <!-- Sparkles/Stars -->
  <g fill="url(#sparkleGradient)" opacity="0.9">
    <g transform="translate(70, 100)">
      <polygon points="0,-6 2,-2 6,0 2,2 0,6 -2,2 -6,0 -2,-2" filter="url(#sparkle)"/>
    </g>
    <g transform="translate(230, 180) scale(0.7)">
      <polygon points="0,-6 2,-2 6,0 2,2 0,6 -2,2 -6,0 -2,-2" filter="url(#sparkle)"/>
    </g>
    <g transform="translate(50, 320) scale(0.8)">
      <polygon points="0,-6 2,-2 6,0 2,2 0,6 -2,2 -6,0 -2,-2" filter="url(#sparkle)"/>
    </g>
    <g transform="translate(250, 300) scale(0.6)">
      <polygon points="0,-6 2,-2 6,0 2,2 0,6 -2,2 -6,0 -2,-2" filter="url(#sparkle)"/>
    </g>
    <g transform="translate(190, 80) scale(0.5)">
      <polygon points="0,-6 2,-2 6,0 2,2 0,6 -2,2 -6,0 -2,-2" filter="url(#sparkle)"/>
    </g>
  </g>
  
  <!-- Floating UI Elements -->
  <g transform="translate(40, 60)">
    <!-- Notification bubble -->
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="url(#orbitGradient)" opacity="0.7" filter="url(#glow)"/>
    <circle cx="-8" cy="-3" r="2" fill="white" opacity="0.8"/>
    <circle cx="0" cy="-3" r="2" fill="white" opacity="0.6"/>
    <circle cx="8" cy="-3" r="2" fill="white" opacity="0.4"/>
    <rect x="-15" y="2" width="30" height="2" rx="1" fill="white" opacity="0.8"/>
    <rect x="-10" y="6" width="20" height="2" rx="1" fill="white" opacity="0.6"/>
  </g>
  
  <g transform="translate(220, 320)">
    <!-- Progress indicator -->
    <circle cx="0" cy="0" r="20" fill="url(#energyGradient)" opacity="0.6" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="url(#sparkleGradient)" stroke-width="3" 
            stroke-dasharray="30 70" stroke-dashoffset="25" opacity="0.9"/>
    <text x="0" y="3" text-anchor="middle" fill="white" font-size="8" font-weight="bold" opacity="0.9">AI</text>
  </g>
  
  <!-- Ambient light rays -->
  <g stroke="url(#sparkleGradient)" stroke-width="1" opacity="0.3" fill="none">
    <line x1="150" y1="50" x2="150" y2="70" filter="url(#sparkle)"/>
    <line x1="130" y1="60" x2="140" y2="70" filter="url(#sparkle)"/>
    <line x1="170" y1="60" x2="160" y2="70" filter="url(#sparkle)"/>
    <line x1="150" y1="330" x2="150" y2="350" filter="url(#sparkle)"/>
    <line x1="130" y1="340" x2="140" y2="330" filter="url(#sparkle)"/>
    <line x1="170" y1="340" x2="160" y2="330" filter="url(#sparkle)"/>
  </g>
</svg>
